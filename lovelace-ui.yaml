            icon: mdi:desk
          - entity: light.chambre
            name: Chambre
            icon: mdi:bed-king
          - entity: light.cuisine
            name: Cuisine
            icon: mdi:countertop-outline
      - type: entities
        entities:
          - entity: sensor.motion_sensor_couloir_entree_light_level
            name: Light level
          - entity: binary_sensor.motion_sensor_couloir_entree_motion
            name: Motion
